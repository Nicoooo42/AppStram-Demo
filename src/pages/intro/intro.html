<ion-slides pager>

        <h1 style="color: #ebebeb">Videos on Demand</h1>
        <p style="font-family: Open-sans; font-size: 14px; color: #ebebeb">Watc video in your <b>own</b> time, <i>anywhere</i>
        </p>
    </ion-slide>
    <ion-slide style="background-color: #f06261">
        <i class="fa fa-bath" style="font-size: 120px; color: #ebebeb" aria-hidden="true"></i>

        <p style="font-family: Open-sans; font-size: 14px; color: #ebebeb">Catch up confort of your home</p>

        about how about we get started ?</p>
        <div style="position: absolute; bottom: 120px; text-align: center; z-index: 1000; width: 100%">
            <button ion-button color="myWhite" round outline [navPush]="nextPage" >Let'Go</button>
        </div>
